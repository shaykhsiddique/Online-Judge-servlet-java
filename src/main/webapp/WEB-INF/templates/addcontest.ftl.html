<#include "layouts/header.ftl.html">

	<div class="container-fluid">
		<div class="row top_padding">
			<div class="col-sm-10 col-md-offset-1">
				<div class="panel panel-default login_layout">
				    <div class="panel-body">
				    	<h3>Add New Contest</h3>
				    	<form enctype='multipart/form-data' class="form-horizontal" action="/Online-Judge/contest/submitcontest" method="POST">
				    		<div class="form-group">
						      <label class="control-label col-sm-2" for="c_id">ContestID:</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" placeholder="8465" name="cont_id" required>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2" for="title">Title:</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" name="cont_title" required>
						      </div>
						    </div>
						    <div class="form-group">
							 	<label for="control-label col-sm-2">Body:</label>
					  			<script src="https://cdn.ckeditor.com/ckeditor5/12.3.0/classic/ckeditor.js"></script>
						  		<div id="ck_editor_style">
						  			<textarea class="form-control" rows="10" name="cont_body" id="ck_edit_field"></textarea>
						    	</div>
					    	</div>
					    	<div class="form-group">
						      <label class="control-label col-sm-2" for="email">StartTime:</label>
						      <div class="col-sm-10">
						        <input type="datetime-local" class="form-control" name="cont_sttmp" required>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2" for="email">EndTime:</label>
						      <div class="col-sm-10">
						        <input type="datetime-local" class="form-control" name="cont_endtmp" required>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2" for="email">Members(,):</label>
						      <div class="col-sm-10">
						        <textarea type="text" class="form-control" name="cont_mbr">none</textarea>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2" for="email">Banner:</label>
						      <div class="col-sm-10">
						        <input type="file" class="form-control" name="cont_bnr" required>
						      </div>
						    </div>
						    <div class="form-group">        
						      <div class="col-sm-offset-5 col-sm-2">
						        <button type="submit" class="btn btn-default">Add New</button>
						      </div>
						    </div>
				    	</form>
				    </div>
			    </div>
			</div>
		</div>
	</div>

<#include "layouts/footer.ftl.html">
