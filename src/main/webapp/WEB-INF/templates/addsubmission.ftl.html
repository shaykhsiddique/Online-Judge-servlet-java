<#include "layouts/header.ftl.html">
	<div class="container-fluid">
		<div class="row top_padding">
			<div class="col-sm-10 col-md-offset-1">
				<div class="panel panel-default login_layout">
				    <div class="panel-body">
				    	<h3>Submit Code</h3>
				    	<form class="form-horizontal" action="/Online-Judge/problem/createsubmit" method="POST">
				    		<div class="form-group">
						      <label class="control-label col-sm-2" for="email">ProblemID:</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" value="${problem.getProblem_id()}" name="prob_id" required>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2" for="email">Select Language:</label>
						      <div class="col-sm-10">
						        <select class="form-control" name="submit_lang">
								    <option>C</option>
								    <option>CPP</option>
								    <option>Java</option>
								    <option>Python</option>
							    </select>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2" for="email">Source Code:</label>
						      <div class="col-sm-10">
						        <textarea class="form-control" rows="15" name="submit_code"></textarea>
						      </div>
						    </div>
						    <div class="form-group">        
						      <div class="col-sm-offset-2 col-sm-10">
						        <button type="submit" style="float: right;" class="btn btn-default">Submit</button>
						      </div>
						    </div>
			    		</form>
			    	</div>
		    	</div>
	    	</div>
    	</div>
   	</div>
<#include "layouts/footer.ftl.html">
