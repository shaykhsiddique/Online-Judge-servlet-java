<#include "layouts/header.ftl.html">

	<div class="container-fluid">
		<div class="row" style="padding-top: 110px">
			<div class="col-sm-2">
				<!-- this is left spacing -->
			</div>
			<div class="col-sm-8">
				<!-- login panel -->
			
				<div class="panel panel-default login_layout">
				    <div class="panel-body">
				    	<h3>MEMBER LOGIN</h3>
				    	<form action="/Online-Judge/user/login" method="POST">
				    		<div class="center_text">
				    			<#if error_msg == 1>
					    			<span>Wrong Username or Password</span>
					    		<#else>
							        <span>Please Login First</span>
						        </#if>
				    		</div><br>
						    <div class="form-group">
						      <label for="username">Username:</label><br>
						      <input type="text" class="form-control" id="email" placeholder="Enter username" name="username" required>
						    </div>
						    <div class="form-group">
						      <label for="pwd">Password:</label><br>
						      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
						    </div><br>
						    <div class="checkbox center_text">
						      <label><input type="checkbox" name="remember_me"> Remember me</label>
						    </div>
						    <div class="center_text">
						    	<button type="submit" class="btn btn-default">Login</button>
					    	</div>
						</form><br>
						<div class="center_text">
							<a href="#">Forgot your password?</a><br>
							<a href="/Online-Judge/register">New user? Register here.</a>
						</div>
					</div>
			  	</div>
			</div>
			<div class="col-sm-2">
				<!-- right panel  -->
			</div>
		</div>		
	</div>

<#include "layouts/footer.ftl.html">
